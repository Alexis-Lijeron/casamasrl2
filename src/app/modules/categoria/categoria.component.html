<div class="container-fluid">
  <app-page-header [title]="data.title" [subtitle]="data.subtitle" [name]="data.name"></app-page-header>

  <div class="row mb-5">
    <div class="col-12">
      <div class="mb-2 d-flex justify-content-between">
        <div class="form-group">
          <button (click)="goToCreateCategoria()" class="btn btn-primary waves-effect waves-light">
            <i class="fas fa-plus-circle"></i>&nbsp; Nueva Categor√≠a
          </button>
        </div>
      </div>

      <div class="card-box">
        <div class="table-responsive">
          <table id="table-categorias" class="table table-hover mb-0 dts">
            <thead class="bg-dark text-center text-white text-nowrap">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let categoria of categorias; let i = index" class="text-nowrap text-center">
                <th scope="row" class="align-middle">{{ categoria.id }}</th>
                <td class="align-middle">{{ categoria.nombre }}</td>
                <td class="align-middle text-nowrap" style="width: 150px">
                  <div class="d-flex justify-content-center">
                    <button title="Editar" class="btn btn-sm btn-primary mr-1"
                      (click)="goToEditCategoria(categoria.id!)" *ngIf="categoria.id !== undefined">
                      <i class="fas fa-edit"></i>
                    </button>

                    <button type="button" title="Eliminar" class="btn btn-sm btn-danger"
                      (click)="confirmarEliminarCategoria(categoria.id!)" *ngIf="categoria.id !== undefined">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr *ngIf="categorias.length === 0">
                <td colspan="3" class="text-center">No se encontraron registros</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
