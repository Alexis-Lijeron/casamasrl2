<div class="container-fluid">
  <app-page-header [title]="data.title" [subtitle]="data.subtitle" [name]="data.name"></app-page-header>

  <div class="row mb-5">
    <div class="col-12">
      <div class="card-box">
        <div class="form-group px-4 pt-2">
          <i class="fas fa-folder-plus fa-2x"></i>
          <h3 class="fs-1 d-inline-block ml-1">Crear nueva categoría</h3>
        </div>

        <form class="px-4 pt-2 pb-2" [formGroup]="categoriaForm" (ngSubmit)="guardarCategoria()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="nombre" class="control-label">Nombre de la Categoría</label>
                <input type="text" id="nombre" formControlName="nombre" class="form-control"
                  placeholder="Ej: Electrónica" />
                <span *ngIf="isValidField('nombre')" class="form-text text-danger">
                  * {{ getMessageError("nombre") }}
                </span>
              </div>
            </div>
          </div>

          <div class="form-group text-right m-b-0">
            <button type="button" (click)="goToCategoriaList()" class="btn btn-danger waves-effect mr-1">
              Cancelar
            </button>
            <button class="btn btn-primary waves-effect waves-light" type="submit">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
